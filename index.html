<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Blitz Score Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* To make overlay positioning work */
        }
        .score-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            position: relative; /* For z-index context */
            z-index: 10; /* Ensure it's above the overlay initially */
        }
        h1 {
            text-align: center;
            color: #d9534f;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        .player-section {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f7f9fc;
            border: 1px solid #e1e8ed;
        }
        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .player-info h2 {
            margin: 0;
            color: #5bc0de;
            font-size: 1.5em;
        }
        .player-info .total-score {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group label {
            font-weight: bold;
        }
        .input-group input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            -moz-appearance: textfield;
            text-align: center;
        }
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #updateScoresBtn {
            background-color: #28a745;
            color: white;
        }
        #updateScoresBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        #resetScoresBtn {
            background-color: #dc3545;
            color: white;
        }
        #resetScoresBtn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .score-log {
            margin-top: 25px;
            padding: 15px;
            background-color: #fafbfd;
            border: 1px solid #e9ecef;
            border-radius: 10px;
        }
        .score-log h3 {
            margin-top: 0;
            color: #6c757d;
        }
        .log-entry {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry span {
            flex: 1;
            text-align: center;
        }
        .log-entry .log-round {
            font-weight: bold;
            color: #495057;
        }
        #winnerOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 20; /* Above everything else */
            flex-direction: column;
            gap: 20px;
        }
        #winnerImage {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #closeOverlay {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        #closeOverlay:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="score-container">
        <h1>Dutch Blitz Score Tracker</h1>

        <div class="player-section" id="player1">
            <div class="player-info">
                <h2>Jordon</h2>
                <div class="total-score" id="score1">0</div>
            </div>
            <div class="input-group">
                <label for="roundPoints1">Points:</label>
                <input type="number" id="roundPoints1">
            </div>
        </div>

        <div class="player-section" id="player2">
            <div class="player-info">
                <h2>Reah</h2>
                <div class="total-score" id="score2">0</div>
            </div>
            <div class="input-group">
                <label for="roundPoints2">Points:</label>
                <input type="number" id="roundPoints2">
            </div>
        </div>

        <div class="player-section" id="player3">
            <div class="player-info">
                <h2>Toby</h2>
                <div class="total-score" id="score3">0</div>
            </div>
            <div class="input-group">
                <label for="roundPoints3">Points:</label>
                <input type="number" id="roundPoints3">
            </div>
        </div>

        <div class="player-section" id="player4">
            <div class="player-info">
                <h2>Aislinn</h2>
                <div class="total-score" id="score4">0</div>
            </div>
            <div class="input-group">
                <label for="roundPoints4">Points:</label>
                <input type="number" id="roundPoints4">
            </div>
        </div>

        <div class="controls">
            <button id="updateScoresBtn">Update Scores</button>
            <button id="resetScoresBtn">Reset Game</button>
        </div>

        <div class="score-log">
            <h3>Round History</h3>
            <div id="logHeader" class="log-entry" style="font-weight: bold;">
                <span class="log-round">Round</span>
                <span>Jordon</span>
                <span>Reah</span>
                <span>Toby</span>
                <span>Aislinn</span>
            </div>
            <div id="logBody">
                </div>
        </div>
    </div>

    <div id="winnerOverlay">
        <img id="winnerImage" src="https://via.placeholder.com/300" alt="Winner!">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
        const players = [1, 2, 3, 4];
        const playerNames = ["Jordon", "Reah", "Toby", "Aislinn"];
        let totalScores = [0, 0, 0, 0];
        let roundNumber = 0;
        let gameEnded = false; // Flag to prevent multiple winner announcements

        // Initialize confetti
        const jsConfetti = new JSConfetti();

        // Placeholder image URLs - UPDATE THESE!
        const winnerImageUrls = {
            "Jordon": "https://via.placeholder.com/300?text=Jordon",
            "Reah": "PXL_20250712_030605343.jpg",
            "Toby": "https://via.placeholder.com/300?text=Toby",
            "Aislinn": "https://via.placeholder.com/300?text=Aislinn"
        };

        const winnerOverlay = document.getElementById('winnerOverlay');
        const winnerImage = document.getElementById('winnerImage');

        document.getElementById('updateScoresBtn').addEventListener('click', updateScores);
        document.getElementById('resetScoresBtn').addEventListener('click', resetGame);

        function updateScores() {
            if (gameEnded) return;

            const currentScores = [];
            let someoneScored = false;
            roundNumber++;

            players.forEach((player, index) => {
                const roundPointsInput = document.getElementById(`roundPoints${player}`);
                const roundPointsValue = parseInt(roundPointsInput.value) || 0;
                
                currentScores.push(roundPointsValue);
                
                if (roundPointsValue !== 0) {
                    someoneScored = true;
                }

                totalScores[index] += roundPointsValue;
                document.getElementById(`score${player}`).textContent = totalScores[index];
                roundPointsInput.value = "";
            });

            if (someoneScored) {
                logRoundScores(currentScores);
            }
            
            checkWinningScore();
        }

        function checkWinningScore() {
            players.forEach((player, index) => {
                if (totalScores[index] >= 75 && !gameEnded) {
                    gameEnded = true;
                    const winnerName = playerNames[index];
                    winnerImage.src = winnerImageUrls[winnerName] || "https://via.placeholder.com/300?text=Winner!";
                    winnerOverlay.style.display = 'flex';
                    jsConfetti.addConfetti({
                        confettiNumber: 200,
                        confettiRadius: 5,
                        confettiColors: [
                            '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#f9bec7',
                        ],
                    });
                    
                    const closeButton = document.createElement('button');
                    closeButton.id = 'closeOverlay';
                    closeButton.textContent = 'Close';
                    closeButton.addEventListener('click', () => {
                        winnerOverlay.style.display = 'none';
                    });
                    winnerOverlay.appendChild(closeButton);
                }
            });
        }

        function logRoundScores(scores) {
            const logBody = document.getElementById('logBody');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const roundSpan = document.createElement('span');
            roundSpan.className = 'log-round';
            roundSpan.textContent = roundNumber;
            logEntry.appendChild(roundSpan);

            scores.forEach(score => {
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = score;
                logEntry.appendChild(scoreSpan);
            });
            
            logBody.appendChild(logEntry);
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset the game? All scores will be cleared.")) {
                totalScores = [0, 0, 0, 0];
                roundNumber = 0;
                gameEnded = false;
                players.forEach((player) => {
                    document.getElementById(`score${player}`).textContent = 0;
                    document.getElementById(`roundPoints${player}`).value = "";
                });
                document.getElementById('logBody').innerHTML = '';
                winnerOverlay.style.display = 'none';
                const closeButton = document.getElementById('closeOverlay');
                if (closeButton) {
                    closeButton.remove();
                }
            }
        }
    </script>
</body>
</html>
